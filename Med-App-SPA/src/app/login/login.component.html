<div class="container">
  <form #loginForm="ngForm" class="form-signin mt-5" (ngSubmit)="login()">
    <label class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required
           [(ngModel)]="model.email">
    <label class="sr-only">Password</label>
    <input type="password" class="form-control mt-3" placeholder="Password" required
           [(ngModel)]="model.password">
    <div class="checkbox mb-3 mt-3">
      <label>
        <input type="checkbox" value="as patient?"> As patient?
        <input type="checkbox" value="as physician?"> As physician?
      </label>
    </div>
    <div class="mt-3 mb-3">
      <div class="d-flex">
        <a href="#">Forgot your password?</a>
      </div>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>

</div>
