<div class="container mt-5">
  <form [formGroup]="appointmentForm" (ngSubmit)="book()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <select class="form-control" formControlName="physicianFKId" [ngClass]="{'is-invalid':
             appointmentForm.get('physicianFKId').errors
             && appointmentForm.get('physicianFKId').touched}">
          <option selected>...</option>
          <option *ngFor="let physician of physicians" [value]="physician.id">{{physician.fullName}}</option>
        </select>
        <div class="invalid-feedback">Please enter physician's id</div>
      </div>
      <div class="form-group col-md-6">
        <select class="form-control" formControlName="typeOfAppointment">
          <option selected>...</option>
          <option *ngFor="let item of typeAppointment">{{item.type}}</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <div class="input-group">
          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
            <i class="fa fa-calendar" aria-hidden="true"></i>
          </button>
          <input [minDate]="minDate" [maxDate]="maxDate" [markDisabled]="markDisabled" class="form-control"
                 placeholder="yyyy-mm-dd"
                 name="dp" ngbDatepicker #d="ngbDatepicker" formControlName="appointmentPicking">
        </div>
      </div>
      <div class="form-group col-md-6">
        <select class="form-control" formControlName="timePicker">
          <option selected>...</option>
          <option *ngFor="let item of timePick" [value]="item.hours +':'+item.minutes">{{item.hours}}:{{item.minutes}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <input type="text"
             class="form-control"
             formControlName="description">
    </div>

    <div class="form-group text-center">
      <button class="btn btn-success"
              type="submit"
              [disabled]="!appointmentForm.valid">Submit
      </button>
      <button class="btn btn-default" type="button" (click)="cancel()"></button>
    </div>
  </form>
</div>
