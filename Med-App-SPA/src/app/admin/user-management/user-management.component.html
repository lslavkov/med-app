<div class="row">
  <table class="table">
    <tr>
      <th style="width: 10%">Id</th>
      <th style="width: 10%">E-mail</th>
      <th style="width: 20%">First Name</th>
      <th style="width: 20%">Last Name</th>
      <th style="width: 20%">Roles</th>
      <th style="width: 20%"></th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.email}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.roles}}</td>
      <td><button [disabled]="isDisabled(user.roles)" class="btn btn-danger" (click)="deleteUser(user.id)">Delete user</button></td>
    </tr>
  </table>
</div>
